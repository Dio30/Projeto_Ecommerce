{% extends 'base.html' %}

{% load static %}

{% block main %}

<div id="loader">
  <img src="{% static 'imagens/cart-loader.gif' %}" alt="Loading...">
</div>

<script type="text/javascript">
 window.addEventListener("load", function() {
      const loader = document.getElementById("loader");
      loader.style.display = "none";
    });
</script>
{% endblock %}
